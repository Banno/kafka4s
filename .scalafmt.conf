version = 2.2.1

style = default

maxColumn = 100

align = none

danglingParentheses = true

trailingCommas = preserve

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]

project.excludeFilters = [
   "scalafix-inputs",
   "scalafix-outputs"
]
